<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Random quiz</title>
</head>
<body onload="getQuestion()">
    <div id="container">
        <p id="question">Question</p>
        <div id="answersGrid">
            <button data-state="notAnswered" class="answer">A</button>
            <button data-state="notAnswered" class="answer">B</button>
            <button data-state="notAnswered" class="answer">C</button>
            <button data-state="notAnswered" class="answer">D</button>
        </div>
        <button id="getQustionButton">Get</button>
    </div>
</body>
</html>
